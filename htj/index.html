<html>

    <link rel="stylesheet" href="style.css">

    <script src="https://pug.qzkyl.ml/lib/html2jade.js"></script>

<body>
  <header class="grid">
    <div class="grid__col--12">
      <h1 class="headline-primary--grouped">html2jade</h1>

    </div>
  </header>
  <div class="grid">
    <div class="grid__col--6">
      <textarea data-action="input" placeholder="在这里粘贴 HTML ..." rows="7" class="form__input"></textarea>
